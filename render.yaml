services:
  - type: pserv
    name: productflow-mysql
    runtime: image
    image: mysql:8.0
    plan: free
    envVars:
      - key: PORT
        value: "3306"
      - key: MYSQL_DATABASE
        value: productflow
      - key: MYSQL_USER
        value: productflow
      - key: MYSQL_PASSWORD
        value: pf_mysql_change_me
      - key: MYSQL_ROOT_PASSWORD
        value: pf_root_change_me

  - type: web
    name: productflow-showcase
    runtime: node
    plan: free
    rootDir: productflow-showcase
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_LOCAL_AUTH
        value: "true"
      - key: AGENT_MAX_ITERATIONS
        value: "3"
      - key: AGENT_PASS_SCORE
        value: "85"
      - key: DATABASE_URL
        value: mysql://productflow:pf_mysql_change_me@productflow-mysql:3306/productflow
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        value: local-auth
      - key: OAUTH_SERVER_URL
        value: https://example.com
      - key: VITE_OAUTH_PORTAL_URL
        value: https://example.com
      - key: BUILT_IN_FORGE_API_URL
        value: https://api.moonshot.cn/v1
      - key: BUILT_IN_FORGE_API_KEY
        value: placeholder
