services:
  - type: web
    name: productflow-showcase
    runtime: node
    plan: free
    rootDir: productflow-showcase
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_LOCAL_AUTH
        value: "true"
      - key: AGENT_MAX_ITERATIONS
        value: "3"
      - key: AGENT_PASS_SCORE
        value: "85"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: VITE_APP_ID
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: OWNER_OPEN_ID
        sync: false
      - key: OWNER_NAME
        sync: false
      - key: BUILT_IN_FORGE_API_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_URL
        sync: false
      - key: VITE_FRONTEND_FORGE_API_KEY
        sync: false
